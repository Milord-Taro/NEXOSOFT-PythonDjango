{% extends "CRUD/base_login.html" %}

{% block title %}Iniciar sesión - NEXOSOFT{% endblock %}

{% block content %}
<div class="auth-card">
  <h4 class="mb-3">Iniciar sesión</h4>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" name="correo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary btn-primary-nx w-100">Entrar</button>
  </form>

  <div class="mt-3 small-muted text-center">
    ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
  </div>
</div>
{% endblock %}
