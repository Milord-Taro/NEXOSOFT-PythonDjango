{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}NEXOSOFT{% endblock %}</title>

  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff; /* Blanco, elegiste blanco */
      color: #111;
    }

    .auth-card {
      max-width: 480px;
      margin: 6vh auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      padding: 28px;
    }

    .brand {
      font-weight: 700;
      color: #37474F; /* gris tecnol√≥gico */
      letter-spacing: 1px;
    }

    .btn-primary-nx {
      background-color: #D32F2F;
      border-color: #D32F2F;
    }
    .btn-primary-nx:hover {
      background-color: #b82828;
      border-color: #b82828;
    }

    .small-muted { color:#6c757d; }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="/">NEXOSOFT</a>
      <div>
        <a class="btn btn-link" href="{% url 'registro' %}">Registro</a>
        <a class="btn btn-link" href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
